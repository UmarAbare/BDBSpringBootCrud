<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Users - CodeJava</title>

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container text-center">
		<div>

			<form th:action="@{logout}" method="post">
				<p>
					Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
				</p>
				<input type="submit" value="Sign Out" />
			</form>
		</div>

		<div>
			<h1>List of All Users</h1>
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>User Id</th>
						<th>E-mail</th>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${listUsers}">
						<td th:text="${user.id}">User ID</td>
						<td th:text="${user.email}">Email</td>
						<td th:text="${user.firstName}">First Name</td>
						<td th:text="${user.lastName}">Last Name</td>
						<td><a th:href="@{'/update/' + ${user.id}}"
							th:onclick="if(!(confirm('Are you sure you want to update this user?'))) return false">Update</a>

							&nbsp;&nbsp; | &nbsp;&nbsp; <a
							th:href="@{'/delete/' + ${user.id}}"
							th:onclick="if(!(confirm('Are you sure you want to delete this user?'))) return false">Delete</a>
						</td>

					</tr>
				</tbody>
			</table>

			<input type="button" value="Add User"
				onclick="window.location.href='register'" />

		</div>

	</div>
</body>
</html>
